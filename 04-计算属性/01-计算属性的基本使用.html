<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    {{message}}
    <h2>{{firstName}} {{lastName}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{fullName}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello World',
        firstName: 'Weston',
        lastName: 'daisy'
      },
      methods: {
        getFullName: function () {
          return this.firstName + ' ' + this.lastName;
        }
      },
      // computed 计算属性()
      computed: {
        fullName: function(){
          return this.firstName + ' ' + this.lastName;
        }
      },
    })
  </script>
</body>

</html>
