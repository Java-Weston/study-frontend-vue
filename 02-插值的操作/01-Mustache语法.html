<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<!-- mustache语法支持表达式 -->
<body>
  <div id="app">
    {{message}}
    <ul>
      <li>{{firstName + message}}</li>
      <li>{{firstName + ' ' + lastName}}</li>
      <li>{{counter * 3}}</li>
    </ul>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new new Vue({
      el: '#app',
      data: {
        message: 'hello World',
        firstName: 'java',
        lastName: 'PHP',
        counter: 100
      },
    })
  </script>
</body>

</html>
