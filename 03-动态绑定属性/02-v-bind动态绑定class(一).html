<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
  
<body>
  <div id="app">
    {{message}}
    <h2 :class="active"></h2>
    <!-- 动态语法格式  -->
    <h2 class="title" v-bind:class="{active : isActive ,line : isLine }">{{message}}</h2>
    <button @click="btnClick">变色</button>
    <h2 class="title" :class="getClassContent()">{{message}}</h2>
  </div>
  
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello World',
        isActive : true,
        isLine : true
      },
      methods: {
        btnClick: function(){
          this.isActive=!this.isActive
        },getClassContent:function(){
          return {active : this.isActive ,line : this.isLine };
        }
      },
    })
  </script>
</body>

</html>
