<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    {{message}}
    <h2 :class = "['active','line']">{{message}}</h2>
    <!-- 如果使用对象的话就不要用单引号 -->
    <h2 :class = "[active,line]">{{message}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello World',
        active :'active' ,
        line:'line'
      }
    })
  </script>
</body>

</html>
